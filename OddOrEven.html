<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odd Or Even Number</title>
    <style>
        .text_check {
            background-color: pink ; 
        }
    </style>
</head>

<body>
    <p class="text_check">When you submit the form, a function is triggered which alerts your number.</p>
    <form>
        Enter number: <input type="text" id="num">
        <input type="submit" value="Submit" onclick="myFunction()">
    </form>

    <script>

        function myFunction() {
            let a = document.getElementById("num").value
            if (a % 2 == 0) {

                alert(a + " is even");

            } else {
                alert(a + " is odd");

            }
        }
    </script>
</body>

</html>
